---

- hosts: all
  become: true
  pre_tasks:
  
  - name: Install updates
    tags: always
    pacman:
      update_cache: yes
      upgrade: yes
    when: ansible_distribution == "Archlinux"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php package
    tags: apache,php-apache,ArchLinux
    package:
      name: 
        - apache
        - php 
        - php-apache 
      state: latest
    when: ansible_facts['distribution'] == "Archlinux" 

  - name: Make sure a service unit is running(ArchLinux)
    tags: apache,ArchLinux,httpd 
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_facts['distribution'] == "Archlinux" 

  - name: change e-mail addres for admin
    tags: apache,Archlinux,httpd
    lineinfile:
     path: /etc/httpd/conf/httpd.conf
     regexp: '^ServerAdmin'
     line: ServerAdmin somebody@somewhere.net
    when: ansible_facts['distribution'] == "Archlinux"
    register: httpd

  - name: restart httpd (Archlinux)
    tags: apache,Archlinux,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: Create an index.html file with a greeting message.
    tags: apache,apache2,httpd 
    ansible.builtin.copy:
      dest: /srv/http/index.html
      src: default_site.html
      owner: root
      group: root
      mode: '0644' 
    when: ansible_facts['distribution'] == "Archlinux"

- hosts: workstations
  become: true
  tasks:
    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src:  https://releases.hashicorp.com/terraform/1.12.2/terraform_1.12.2_linux_amd64.zip       
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

    - name: Baixar AWS CLI zip
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip
        mode: '0644'

    - name: Descompactar o AWS CLI zip
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

    - name: Instalar AWS CLI
      command: /tmp/aws/install
      become: yes
      args:
        creates: /usr/local/bin/aws

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Ubuntu)
    tags: mariadb,db,Ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"   
      
- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
